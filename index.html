<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash&family=Tajawal:wght@200&display=swap"> -->
    <title>Static-Comp-Challenge</title>
  </head>
  <body>
    <header class="page-head">
      <section>
        <div class="upper-header">
          <img src="./assets/personIcon.png" alt="profile icon" class="user-icon">
          <h3 class="user-name">Admin Username</h3>
          <img src="./assets/user-down-arrow.png" alt="user dropdown" class="user-arrow">
        </div> 
      </section>
      <section class="lower-header">
        <nav class="nav-area">
          <div class="nav-element">
            <img src="./assets/share.png" alt="share icon" class="share-icon">
            <h2 class="nav-links">SHARE</h2>
          </div>
          <div class="nav-element">
            <img src="./assets/list.png" alt="list icon" class="list-icon">
            <h2 class="nav-links">PLAYLISTS</h2>
          </div>
          <div class="nav-element vid-link-nav">
            <img src="./assets/vidLink.png" alt="person videos icon" class="vid-link-icon">
            <h2 class="nav-links">PERSONAL VIDEOS</h2>
          </div>
        </nav>
        <div class="logo">
          <h1 class="site-name">NAME HERE</h1>
          <img src="./assets/dragon.png" alt="dragon logo" class="dragon">
        </div>
      </section>
    </header>
    <main>
      <h1 class="main-area-title">Shares</h1>
      <div class="card-area">
        <section class="card item-1">
          <div class="card-pic-1">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">07</p>
            </div>
          </div>
          <div class="card-text-area">
            <div>
              <h3 class="card-name">Brett Kuhn</h3>
              <p class="card-date">Monday, 10/31/22 11:11 AM</p>
            </div>  <!--Recipens name, date-->
            <div class="card-link-area">
              <p class="card-link">https://github.com/bkuhn2</p>
            </div>  <!--link*/-->
            <div>
              <h4 class="card-heading">PLAYLISTS</h4>
              <p class="card-playlist-name">Playlist Name</p>
            </div>  <!--Playlist, name-->
            <div>
              <h4 class="card-heading">ATTACHMENTS</h4>
              <p class="attachment-count">01</p>
            </div>  <!--attachemnts, num-->
          </div>
        </section>
        <section class="card item-2">
          <div class="card-pic-2">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">02</p>
            </div>
          </div>
        </section>
        <section class="card item-3">
          <div class="card-pic-3">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">20</p>
            </div>
          </div>
        </section>
        <section class="card item-4">
          <div class="card-pic-4">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">14</p>
            </div>
          </div>
        </section>
        <section class="card item-5">
          <div class="card-pic-5">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">11</p>
            </div>
          </div>
        </section>
        <section class="card item-6">
          <div class="card-pic-6">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">18</p>
            </div>
          </div>
        </section>
        <section class="card item-7">
          <div class="card-pic-7">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">03</p>
            </div>
          </div>
        </section>
        <section class="card item-8">
          <div class="card-pic-8">
            <img src="./assets/img-arrow.png" alt="arrow" class="card-arrow">
            <div class="views-text-box">
              <h5 class="views-text">VIEWS</h5>
              <p class="views-numb">08</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <!-- <script type="text/javascript" src="./game-data.js"></script> -->
  </html>
